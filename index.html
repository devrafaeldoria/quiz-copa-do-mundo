<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Copa do Mundo</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    

   <div class="jogo">

    <div class="progresso">
        <div class="barra-progresso"><img src="assests/images/bola.png" alt=""></div>
    </div>

    <div class="gol">
        <img src="assests/images/gol.png" alt="">
    </div>

    <div class="menu-escolha">
        <div class="menu-escolha-titulo">
            <h1>Escolha a dificuldade</h1>
        </div>
        <div class="menu-escolha-corpo">
            <div class="opcoes-dificuldade" data-dificuldade="0">
                <h3 data-dificuldade="0">Iniciante</h3>
                <span class="resultado-iniciante">0/10</span>
            </div>
            <div class="opcoes-dificuldade" data-dificuldade="1">
                <h3 data-dificuldade="1">Médio</h3>
                <span class="resultado-amador">0/10</span>
            </div>
            <div class="opcoes-dificuldade" data-dificuldade="2">
                <h3 data-dificuldade="2">Difícil</h3>
                <span class="resultado-entusiasta">0/10</span>
            </div>
            <div class="opcoes-dificuldade" data-dificuldade="3">
                <h3 data-dificuldade="3">Super Difícil</h3>
                <span class="resultado-lenda">0/10</span>
            </div>
        </div>
    </div>

    <div class="area-perguntas">
        <div class="pergunta">
            ...
        </div>
        <div class="opcoes">
            <!-- <div data-opc="0" class="alternativa"><span>1</span>Lorem ipsum dolor sit.</div> -->
        </div>
    </div>

    <div class="area-placar">
        <div class="placar-resultado">
            Parabens
        </div>

        <div class="placar-imagem">
            <div><img style="width: 100%;" src="" alt=""></div>
        </div>

        <div class="placar-descricao">
            voce acertou x de y
        </div>

        <div class="botoes">
            <button class="continuar">Continuar</button>
            <button class="refazer">Refazer</button>
        </div>
   </div>

   </div>

   

   <footer>
    <h1>Criado por <a href="https://www.linkedin.com/in/rafael-nascimento-doria/" target="_blank">Rafael</a></h1>
   </footer>

    <script src="assests/javascript/perguntas.js"></script>
    <script src="assests/javascript/script.js"></script>
</body>
</html>
